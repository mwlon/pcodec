[package]
name = "pco_cli"
version = "0.0.0-alpha.0"
edition = "2018"

authors = ["mwlon <m.w.loncaric@gmail.com>"]
categories = ["compression", "encoding", "command-line-utilities"]
description = "compresses, inspects, and decompres pco data"
include = ["src/**/*.rs", "Cargo.toml", "README.md"]
keywords = ["compression", "numerical", "delta"]
license = "Apache-2.0"
repository = "https://github.com/mwlon/pcodec"

[[bin]]
name = "pcodec"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.71"
arrow = {version = "44.0.0", features = ["csv"], default-features=false}
clap = {version = "4.3.11", features = ["derive"]}
num-complex = "0.4.3"
parquet = {version = "44.0.0", features = ["arrow", "base64", "snap", "zstd"], default-features=false}
pco = {version = "0.0.0-alpha.0", path = "../pco" }

[dev-dependencies]
enum-iterator = "1.4.1"
